name: CI
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
env:
  LORRI_NO_INSTALL_PANIC_HANDLER: absolutely
jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nix
        uses: cachix/install-nix-action@v9
        with:
            skip_adding_nixpkgs_channel: true
      - name: Cachix
        uses: cachix/cachix-action@v6
        with:
            name: lorri-test
            signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Shell (cache inputs)
        run: nix-shell
      - name: CI check
        run: nix-shell --arg isDevelopmentShell false --run 'ci_check'
  nix-build_stable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nix
        uses: cachix/install-nix-action@v9
        with:
            skip_adding_nixpkgs_channel: true
      - name: Cachix
        uses: cachix/cachix-action@v6
        with:
            name: lorri-test
            signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build
        run: nix-build
      - name: Install
        run: nix-env -i ./result
      - name: Self-upgrade
        run: lorri self-upgrade local $(pwd)
  nix-build_1909:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nix
        uses: cachix/install-nix-action@v9
        with:
            skip_adding_nixpkgs_channel: true
      - name: Cachix
        uses: cachix/cachix-action@v6
        with:
            name: lorri-test
            signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build
        run: nix-build --arg nixpkgs ./nix/nixpkgs-1909.nix
  nix-shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nix
        uses: cachix/install-nix-action@v9
        with:
            skip_adding_nixpkgs_channel: true
      - name: Cachix
        uses: cachix/cachix-action@v6
        with:
            name: lorri-test
            signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build
        run: nix-build -A allBuildInputs shell.nix
  overlay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nix
        uses: cachix/install-nix-action@v9
        with:
            skip_adding_nixpkgs_channel: true
      - name: Cachix
        uses: cachix/cachix-action@v6
        with:
            name: lorri-test
            signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build w/ overlay (19.09)
        run: nix-build ./nix/overlay.nix -A lorri --arg pkgs ./nix/nixpkgs-1909.json
      - name: Build w/ overlay (stable)
        run: nix-build ./nix/overlay.nix -A lorri --arg pkgs ./nix/nixpkgs-stable.json
